        <nav>

                <li class="logo"><a href="index.html"><img src="imgs/Logo-removebg-preview.png" alt="logo"></a></li>

<h2 class="h2_form">Registro de Visita ao MUZOO</h2>
<form action="#" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="dataVisita">Data da Visita:</label>
    <input type="date" id="dataVisita" name="dataVisita" required>

    <label for="horario">Horário da Visita:</label>
    <input type="time" id="horario" name="horario" required>

    <label for="numeroVisitantes">Número de Visitantes:</label>
    <input type="number" id="numeroVisitantes" name="numeroVisitantes" min="1" required>

    <label for="comentarios">Comentários ou Observações:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <button class="btn_form" type="submit">Registrar Visita</button>
</form>

</body>
